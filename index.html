<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Zillow API Project</title>
</head>
<body>
    <div id="inputContainer">
        <div class="top">
            <h1>Zillow API Project</h1>
            <h2>Select Cities:</h2>
            <!--Buttons to select pre made citys search options-->
            <div id="city" class="buttons">
                <label><input type="checkbox" value="Houston, TX" id="london" /> Houston</label><br />
                <label><input type="checkbox" value="Miami, FL" id="florida" /> Miami</label><br />
                <label><input type="checkbox" value="Beverly Hills, CA" id="beverly" /> Beverly Hill</label><br />
            </div>
            <!--Buttons for the different type of listings-->
            <div id="type" class="buttons">
                <label><input type="checkbox" value="forSale" id="sale" /> For Sale</label><br />
                <label><input type="checkbox" value="forRent" id="rent" /> For Rent </label><br />
                <label><input type="checkbox" value="sold" id="soldlisting" /> Sold </label><br />
            </div>
            <!--Buttons for choosing higher or lower order price sorting-->
            <div id="sortType" class="buttons">
                <label><input type="checkbox" value="asc" id="ascending" /> Lower To Higher</label><br />
                <label><input type="checkbox" value="desc" id="descending" /> Higher To Lower </label><br />
            </div>
            <!--Search Button to submit data to API-->
            <div class="buttonsTwo">
                <h2>Search Now:</h2>
                <button id="getHouseButton">Get Houses</button>
            </div>
        </div>  
    </div>

    <!--The premade house div to store all the automatically generated divs-->
    <div id="house"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
